
##########################################################################################
############################# GENERAL CONFIGURATION ######################################
timeout.default=30
selenium.hub=null
url.default=null
download.defaul.path=
report.name=AppiumTemplateJava
report.path=/target/reports/
report.separate.by.execution=false
get.screenshot.for.each.step=false
## device.type= android, ios
device.type=android
##env = local, remote
env=local
##device.farm=browserstack, saucelabs
device.farm=browserstack

##########################################################################################
############################ APPIUM CONFIGURATION  ########################################
appium.ip.address=127.0.0.1
appium.port=4723
appium.server=http://127.0.0.1:4723/wd/hub
appium.automation.name=uiAutomator2
appium.version=1.14.0

##########################################################################################
############################ ANDROID CONFIGURATION  #######################################
#OS device name. (ios,android,windows,mac,tizen,fake)
android.platform.name=Android
#OS device version. (Obs: ex: for version 9.0.0, just put 9.0)
android.platform.version=8.1.0
#Device name. Dica:consultar atraves do comando: adb devices
android.device.name=device
#Informar o nome do apk de acordo com o nome que esta na pasta app/android/xxx. (OBS: se vc informar o app, nao � necessario informar o appPackage e o appActivity)
android.app=app-debug.apk
#Informar o browser do device. (obs: caso seja um teste somente de app, deixar em branco)
android.browser.name=
#UDID do device. Dica:consultar atraves do comando: adb devices
android.udid=emulator-5554
#Nao reseta o app antes e depois da sessao
android.no.reset=false
#Faz uma limpeza total e reseta o device
android.full.reset=false
#Informar o Activity principal. Tal activity informa qual "fun��o" � chamada ao iniciar
android.app.activity=com.amazonaws.devicefarm.android.referenceapp.Activities.MainActivity
#Informar o Package do app. Esse package diz qual � o aplicativo que esta sendo testado de fato
android.app.package=com.amazonaws.devicefarm.android.referenceapp
#Orientacao que o device utilizar�. (ex:LANDSCAPE, PORTRAIT)
android.orientation=PORTRAIT

